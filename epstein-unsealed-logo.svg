<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <!-- Background -->
  <rect width="200" height="80" fill="#1a1a1a"/>

  <!-- Broken Seal Circle (left half) -->
  <path d="M 30 40
           A 22 22 0 0 1 52 18
           A 22 22 0 0 1 52 62
           A 22 22 0 0 1 30 40"
        fill="none"
        stroke="#8B0000"
        stroke-width="3"
        stroke-dasharray="4,2"/>

  <!-- Broken Seal Circle (right half - offset to show "break") -->
  <path d="M 58 38
           A 22 22 0 0 0 36 16
           A 22 22 0 0 0 36 60
           A 22 22 0 0 0 58 38"
        fill="none"
        stroke="#8B0000"
        stroke-width="3"
        stroke-dasharray="4,2"
        transform="translate(4, 2)"/>

  <!-- Crack lines -->
  <line x1="44" y1="20" x2="48" y2="35" stroke="#8B0000" stroke-width="2"/>
  <line x1="44" y1="60" x2="50" y2="45" stroke="#8B0000" stroke-width="2"/>

  <!-- EU Letters inside seal -->
  <text x="47" y="48"
        font-family="Georgia, serif"
        font-size="28"
        font-weight="bold"
        fill="#d4af37"
        text-anchor="middle">EU</text>

  <!-- Site name -->
  <text x="85" y="35"
        font-family="Georgia, serif"
        font-size="16"
        font-weight="bold"
        fill="#ffffff">EPSTEIN</text>
  <text x="85" y="55"
        font-family="Georgia, serif"
        font-size="16"
        font-weight="bold"
        fill="#d4af37">UNSEALED</text>
</svg>