name: Daily Article Generator

on:
  schedule:
    # Runs at 9 AM UTC every day (adjust to your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests beautifulsoup4

      - name: Generate article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python .github/scripts/generate_article.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Article Generator Bot"
          git add -A
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Add daily article $(date +%Y-%m-%d)"
          git push
